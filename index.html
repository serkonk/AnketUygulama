<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Değerlendirme Anketi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4"> YEMEK DEĞERLENDİRME ANKETİ </h2>

            </div>
        </div>

        <section>
            <div class="result d-none py-4 bg-white text-center">
                <div class="container lead">
                    <p> <span class="text-danger display-4 p-3"> %0 </span> Memnunsunuz </p>
                </div>
            </div>

        </section>
    </section>
    <section id="questions">

      <div class="bg-secondary py-3">
        <div class="container"  >
            <form class="question-form text-white">

                <div class="my-4">
                    <p> 1-Yemeğin lezzetinden memnun musunuz ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="E" checked>
                        <label class="form-check-label" >
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="H">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Hayır
                        </label>
                      </div>
                </div>
                <div class="my-4">
                    <p> 2-Yemeğin paketlenmesinden memnun musunuz ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="E" checked>
                        <label class="form-check-label" >
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="H">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Hayır
                        </label>
                      </div>
                </div >
                <div class="my-4">
                    <p> 3-Yemeğin ulaşma hızından memnun musunuz ?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="E" checked>
                        <label class="form-check-label" >
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="H">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Hayır
                        </label>
                      </div>
                </div>
                <div class="my-4">
                    <p> 4- Uygulamamızdan memnun musunuz ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="E" checked>
                        <label class="form-check-label" >
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="H">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Hayır
                        </label>
                      </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-light mt-3">
                </div>



            </form>
        </div>
      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="uygulama.js"></script>
</body>
</html>
